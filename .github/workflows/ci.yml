name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poppler
        shell: powershell
        run: |
          choco install poppler -y --no-progress
          $pdfInfo = Get-Command pdfinfo -ErrorAction Stop
          $popplerBin = Split-Path $pdfInfo.Source
          "POPPLER_PATH=$popplerBin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run golden regression tests
        run: python -m pytest tests/test_golden_regression.py -q

  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build dist
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*
